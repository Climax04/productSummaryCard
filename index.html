<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/785532a3ae.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.google.com/specimen/Fraunces">
    <link href="style.css" rel="stylesheet">
    <title>product summary card</title>
</head>
<body>
    <section>
        <div class=" container">
            <div class="column-1">
                <img src="images/image-product-desktop.jpg">
            </div>
            <div class="column-2">
                <p class="text">PERFUME</p>
                <h2 class="text-bold">Gabrielle Essence Eau De Parfum</h2>
                <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,  Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <div class="price-1"> $149.99</div>
                    <div class="price-2"><strike>$169.99</strike></div>
                </div>
                <div class="action">
                    <button>
                        <i class="fa-solid fa-cart-shopping"></i>Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.forontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Bello Ademola</a>.
      </div>
      <script src="https://kit.fontawesome.com/785532a3ae.js" crossorigin="anonymous"></script>
</body>
</html>
